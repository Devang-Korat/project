<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Food Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

  <div class="max-w-xl mx-auto mt-10 bg-black p-6 rounded-lg shadow-lg text-white">
    <h2 class="text-2xl font-bold mb-4 text-center">Add Food Item</h2>
    <p class="text-center mb-6 text-gray-300">Form to enter Food Item information</p>

    <form id="foodForm" novalidate>
      <div class="mb-3">
        <input type="text" id="restaurantName" class="form-control bg-gray-200 text-black" placeholder="Restaurant ID / Name" required>
        <small id="restaurantError" class="text-red-500"></small>
      </div>

      <div class="mb-3">
        <input type="text" id="category" class="form-control bg-gray-200 text-black" placeholder="Category (e.g., Starter, Main Course)" required>
        <small id="categoryError" class="text-red-500"></small>
      </div>

      <div class="mb-3">
        <input type="text" id="foodName" class="form-control bg-gray-200 text-black" placeholder="Food Name" required>
        <small id="foodNameError" class="text-red-500"></small>
      </div>

      <div class="mb-3">
        <textarea id="description" class="form-control bg-gray-200 text-black" rows="3" placeholder="Description" required></textarea>
        <small id="descriptionError" class="text-red-500"></small>
      </div>

      <div class="mb-4">
        <label class="block mb-2 font-semibold">Upload Food Image</label>
        <input type="file" id="foodImage" class="form-control bg-gray-200 text-black mb-2" accept="image/*">
        <img id="foodPreview" src="" alt="Food Preview" class="hidden w-full h-48 object-cover rounded-lg border">
        <small id="imageError" class="text-red-500"></small>
      </div>

      <div class="mb-4">
        <input type="number" id="price" step="0.01" class="form-control bg-gray-200 text-black" placeholder="Price (e.g., 199.99)" required>
        <small id="priceError" class="text-red-500"></small>
      </div>

      <button type="submit" class="btn btn-warning w-full text-black font-semibold">Add Food Item</button>
      <button type="button" onclick="window.history.back()" class="btn btn-secondary w-full mt-2">‚Üê Back</button>
    </form>
  </div>

  <script>
    document.getElementById("foodForm").addEventListener("submit", function (event) {
      event.preventDefault();
      document.querySelectorAll("small").forEach(el => el.textContent = "");

      const restaurantName = document.getElementById("restaurantName").value.trim();
      const category = document.getElementById("category").value.trim();
      const foodName = document.getElementById("foodName").value.trim();
      const description = document.getElementById("description").value.trim();
      const price = document.getElementById("price").value.trim();
      const image = document.getElementById("foodImage").files[0];

      let isValid = true;

      if (restaurantName === "") {
        document.getElementById("restaurantError").textContent = "Restaurant name is required.";
        isValid = false;
      }

      if (category === "") {
        document.getElementById("categoryError").textContent = "Category is required.";
        isValid = false;
      }

      if (foodName === "") {
        document.getElementById("foodNameError").textContent = "Food name is required.";
        isValid = false;
      }

      if (description === "") {
        document.getElementById("descriptionError").textContent = "Description is required.";
        isValid = false;
      }

      if (!image) {
        document.getElementById("imageError").textContent = "Please upload a food image.";
        isValid = false;
      }

      if (price === "") {
        document.getElementById("priceError").textContent = "Price is required.";
        isValid = false;
      } else if (parseFloat(price) <= 0) {
        document.getElementById("priceError").textContent = "Enter a valid positive price.";
        isValid = false;
      }

      if (isValid) {
        alert("Food item added successfully!");
        document.getElementById("foodForm").reset();
        foodPreview.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
