<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Registration Page</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
rel="stylesheet"> 
  <script src="https://cdn.tailwindcss.com"></script> 
 
  <style> 
    body { 
      background-color: #f9fafb; 
      font-family: 'Segoe UI', sans-serif; 
    } 
    .error { 
      color: red; 
      font-size: 0.9rem; 
      margin-top: 4px; 
    } 
  </style> 
</head> 
<body class="bg-gray-100 min-h-screen flex items-center justify-center"> 
 
  <div class="container"> 
    <div class="row justify-content-center"> 
      <div class="col-md-8 col-lg-6"> 
        <div class="shadow-lg p-5 rounded-lg border border-gray-300" style="background-color: #efefef;"> 
          <h2 class="text-center text-2xl font-bold text-yellow-500 mb-4">Create Your Account</h2> 
 
          <form id="registrationForm" novalidate> 
            <div class="mb-3"> 
              <label class="form-label text-gray-700 font-medium" for="name">Full Name</label> 
              <input type="text" class="form-control" id="name" placeholder="Enter full name"> 
              <div id="nameError" class="error"></div> 
            </div> 
 
            <div class="mb-3">
                   <label class="form-label text-gray-700 font-medium" for="email">Email Address</label> 
              <input type="email" class="form-control" id="email" placeholder="Enter email"> 
              <div id="emailError" class="error"></div> 
            </div> 
 
            <div class="mb-3"> 
              <label class="form-label text-gray-700 font-medium" for="phone">Phone Number</label> 
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number"> 
              <div id="phoneError" class="error"></div> 
            </div> 
 
            <div class="mb-3"> 
              <label class="form-label text-gray-700 font-medium d-block">Gender</label> 
              <div class="form-check form-check-inline"> 
                <input class="form-check-input" type="radio" name="gender" id="male" value="male"> 
                <label class="form-check-label" for="male">Male</label> 
              </div> 
              <div class="form-check form-check-inline"> 
                <input class="form-check-input" type="radio" name="gender" id="female" value="female"> 
                <label class="form-check-label" for="female">Female</label> 
              </div> 
              <div id="genderError" class="error"></div> 
            </div> 
 
            <div class="mb-3"> 
              <label class="form-label text-gray-700 font-medium" for="dob">Date of Birth</label> 
              <input type="date" class="form-control" id="dob"> 
              <div id="dobError" class="error"></div> 
            </div> 
 
            <div class="mb-3"> 
              <label class="form-label text-gray-700 font-medium" for="password">Password</label> 
              <input type="password" class="form-control" id="password" placeholder="Enter password"> 
              <div id="passwordError" class="error"></div> 
  </div> 
 
            <div class="mb-3"> 
              <label class="form-label text-gray-700 font-medium" for="confirmPassword">Confirm Password</label> 
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"> 
              <div id="confirmPasswordError" class="error"></div> 
            </div> 
 
            <div class="mb-3 form-check"> 
              <input type="checkbox" class="form-check-input" id="terms"> 
              <label class="form-check-label text-gray-600" for="terms">I agree to the terms & conditions</label> 
              <div id="termsError" class="error"></div> 
            </div> 
 
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition"> 
              Register 
            </button> 
 
            <div class="text-center mt-3"> 
              <h4 class="mt-4 text-center text-lg text-gray-600">If you have an account?  
                <a href="login.html" class="text-yellow-500 hover:underline">Sign in</a> 
              </h4> 
            </div> 
          </form> 
        </div> 
      </div> 
    </div> 
  </div> 
 
  <script> 
    document.getElementById("registrationForm").addEventListener("submit", 
function(event) { 
      event.preventDefault(); 
 
      const name = document.getElementById("name"); 
      const email = document.getElementById("email"); 
      const phone = document.getElementById("phone"); 
      const gender = document.querySelector('input[name="gender"]:checked');
        const dob = document.getElementById("dob"); 
      const password = document.getElementById("password"); 
      const confirmPassword = document.getElementById("confirmPassword"); 
      const terms = document.getElementById("terms"); 
 
      const nameError = document.getElementById("nameError"); 
      const emailError = document.getElementById("emailError"); 
      const phoneError = document.getElementById("phoneError"); 
      const genderError = document.getElementById("genderError"); 
      const dobError = document.getElementById("dobError"); 
      const passwordError = document.getElementById("passwordError"); 
      const confirmPasswordError = document.getElementById("confirmPasswordError"); 
      const termsError = document.getElementById("termsError"); 
 
      nameError.textContent = ""; 
      emailError.textContent = ""; 
      phoneError.textContent = ""; 
      genderError.textContent = ""; 
      dobError.textContent = ""; 
      passwordError.textContent = ""; 
      confirmPasswordError.textContent = ""; 
      termsError.textContent = ""; 
 
      let isValid = true; 
 
      if (!name.value.trim()) { 
        nameError.textContent = "Full name is required."; 
        isValid = false; 
      } 
 
      if (!email.value.trim()) { 
        emailError.textContent = "Email is required."; 
        isValid = false; 
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) { 
        emailError.textContent = "Enter a valid email address."; 
        isValid = false; 
      } 
 
      if (!phone.value.trim()) { 
        phoneError.textContent = "Phone number is required."; 
        isValid = false; 
      } else if (!/^[0-9]{10}$/.test(phone.value)) {
        phoneError.textContent = "Enter a valid 10-digit phone number."; 
        isValid = false; 
      } 
 
      if (!gender) { 
        genderError.textContent = "Please select your gender."; 
        isValid = false; 
      } 
 
      if (!dob.value) { 
        dobError.textContent = "Please select your date of birth."; 
        isValid = false; 
      } 
 
      if (!password.value.trim()) { 
        passwordError.textContent = "Password is required."; 
        isValid = false; 
      } else if (password.value.length < 6) { 
        passwordError.textContent = "Password must be at least 6 characters."; 
        isValid = false; 
      } 
 
      if (!confirmPassword.value.trim()) { 
        confirmPasswordError.textContent = "Please confirm your password."; 
        isValid = false; 
      } else if (confirmPassword.value !== password.value) { 
        confirmPasswordError.textContent = "Passwords do not match."; 
        isValid = false; 
      } 
 
      if (!terms.checked) { 
        termsError.textContent = "You must agree to the terms & conditions."; 
        isValid = false; 
      } 
 
      if (isValid) { 
        alert("Registration successful!"); 
        window.location.href = "login.html"; 
      } 
    }); 
  </script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body> 
</html>
