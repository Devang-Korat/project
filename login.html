<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
            font-family: 'Segoe UI', sans-serif;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 4px;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="shadow-lg p-5 rounded-lg border border-gray-300" style="background-color: #efefef;">
                    <h2 class="text-center text-2xl font-bold text-yellow-500 mb-4">Login to Your
                        Account</h2>

                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="loginType" class="form-label text-gray-700 font-medium">Login
                                As</label>
                            <select id="loginType" class="form-control">
                                <option value="">Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="customer">Customer</option>
                            </select>
                            <div id="roleError" class="error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-gray-700 font-medium">Email
                                address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                            <div id="emailError" class="error"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-gray-700 font-medium">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <div id="passwordError" class="error"></div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label text-gray-600" for="rememberMe">Remember
                                me</label>
                        </div>

                        <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">
                            Login
                        </button>

                        <div class="text-center mt-3">
                            <a href="#" class="text-sm text-yellow-500 hover:underline">Forgot
                                password?</a>
                        </div>
                    </form>

                    <p class="mt-4 text-center text-lg text-gray-600">
                        Don't have an account?
                        <a href="registration.html" class="text-yellow-500 hover:underline">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const form = document.getElementById('loginForm');
        const loginType = document.getElementById('loginType');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const roleError = document.getElementById('roleError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            roleError.textContent = "";
            emailError.textContent = "";
            passwordError.textContent = "";

            let isValid = true;

            if (!loginType.value.trim()) {
                roleError.textContent = "Please select login type.";
                isValid = false;
            }

            if (!email.value.trim()) {
                emailError.textContent = "Please enter your email.";
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                emailError.textContent = "Please enter a valid email address.";
                isValid = false;
            }

            if (!password.value.trim()) {
                passwordError.textContent = "Please enter your password.";
                isValid = false;
            }

            if (!isValid) return;

            const adminEmail = "admin@gmail.com";
            const adminPassword = "admin123";
            const customerEmail = "customer@gmail.com";
            const customerPassword = "cust123";

            if (loginType.value === "admin") {
                if (email.value === adminEmail && password.value === adminPassword) {
                    alert("Admin login successful!");
                    window.location.href = "admin/dashboard.html";
                } else {
                    passwordError.textContent = "Invalid Admin credentials.";
                }
            } else if (loginType.value === "customer") {
                if (email.value === customerEmail && password.value === customerPassword) {
                    alert("Customer login successful!");
                    window.location.href = "restaurants.html";
                } else {
                    passwordError.textContent = "Invalid Customer credentials.";
                }
            }
        }); 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script > 
</body> 
</html>
